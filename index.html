<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triage AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a clean, modern look */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for better aesthetics */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #999;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white shadow-2xl rounded-xl w-full max-w-lg flex flex-col h-[80vh] overflow-hidden transform transition duration-500 hover:scale-[1.01]">
        
        <header class="p-4 bg-indigo-600 text-white shadow-md flex items-center justify-between">
            <div class="flex items-center">
                <span class="text-2xl font-bold mr-2">ðŸ¤–</span>
                <h1 class="text-xl font-semibold">Triage AI Assistant</h1>
            </div>
            <span class="text-xs opacity-80">Event & Healthcare Navigator</span>
        </header>

        <div id="chat-box" class="flex-grow p-4 overflow-y-auto space-y-4 custom-scrollbar">
            <div class="flex justify-start">
                <div class="bg-indigo-100 text-indigo-900 p-3 rounded-xl rounded-tl-none max-w-xs shadow-sm">
                    Hello! I'm your **Triage Expert Assistant**. How may I help you today? Please tell me if you need **Event Planning** or **Healthcare** assistance.
                </div>
            </div>
        </div>

        <footer class="p-4 border-t border-gray-200">
            <form id="chat-form" class="flex space-x-3">
                <input 
                    type="text" 
                    id="user-input" 
                    placeholder="Ask about an event or a health concern..." 
                    class="flex-grow p-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150"
                    autocomplete="off"
                    required
                >
                <button 
                    type="submit" 
                    id="send-button"
                    class="bg-indigo-600 text-white p-3 rounded-full hover:bg-indigo-700 transition duration-150 flex items-center justify-center disabled:bg-indigo-400 disabled:cursor-not-allowed"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transform rotate-45 -mt-1 -mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                </button>
            </form>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
